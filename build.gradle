group 'com.techietester'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:4.5.0'
    compile 'io.rest-assured:json-schema-validator:4.5.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'
}